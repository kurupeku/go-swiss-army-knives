name: CURL 3 Testing

on:
  workflow_dispatch:
  push:
    paths:
      - "curl/**/**.go"

env:
  TARGET: curl-3
  APP: curl

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod

      - id: result
        name: Go Test
        working-directory: ./${{ env.APP }}
        run: |
          go test -v -run CreateRequestText ./...
          go test -v -run CreateResponseText ./...

      - name: Send result
        if: always()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"account" : "${{ github.actor }}" , "chapter" : "${{ env.TARGET }}", "result": "${{ steps.result.conclusion }}"}' \
            ${{ secrets.RESULT_API }}
