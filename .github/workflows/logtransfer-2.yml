name: LogTransfer 2 Testing

on:
  workflow_dispatch:
  push:
    paths:
      - "logtransfer/**/**.go"

env:
  TARGET: logtransfer-2
  APP: logtransfer

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "stable"

      - id: result
        name: Go Test
        working-directory: ./${{ env.APP }}
        run: |
          go test -v -timeout 15s -run Load ./...
          go test -v -timeout 15s -run Forward ./...
